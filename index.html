<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>دانلود عکس‌ها</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
        }
        .image-box {
            margin: 20px auto;
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        a.download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>دانلود عکس‌ها</h2>

    <div class="image-box">
        <img src="images/photo1.jpg" alt="photo1 .jpg">
        <br>
        <a href="images/photo1.jpg" download class="download-btn">photo1 .jpg</a>
    </div>

    <div class="image-box">
        <img src="images/photo2.jpg" alt="photo2 .jpg">
        <br>
        <a href="images/photo2.jpg" download class="download-btn">photo2 .jpg</a>
    </div>

    <div class="image-box">
        <img src="images/photo3.jpg" alt="photo3 .jpg">
        <br>
        <a href="images/photo3.jpg" download class="download-btn">photo3 .jpg</a>
    </div>
</body>
</html>
